    <script>
      function encryptString(str) {
        let encryptedStr = '';
        for (let i = 0; i < str.length; i++) {
          encryptedStr += String.fromCharCode(str.charCodeAt(i) + 2);
        }
        return encryptedStr;
      }

      function decryptString(str) {
        let decryptedStr = '';
        for (let i = 0; i < str.length; i++) {
          decryptedStr += String.fromCharCode(
            str.charCodeAt(i) - 2 // Corrected to subtract 2
          );
        }
        return decryptedStr;
      }

      let encryptedUrl = `jvvru<11tcy0ikvjwdwugteqpvgpv0eqo1kcoitcycn1fgxhguv/fgnjk/42451ockp1TGCFOG0of`;
      let decryptedUrl = decryptString(encryptedUrl);
      document.getElementById("decryptedUrl").href = decryptedUrl;
      document.getElementById("decryptedUrl").textContent = decryptedUrl;
    </script>
  </pre>
